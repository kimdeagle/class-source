<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>

    <style>



    </style>
    
</head>
<body>
    <!-- ex16_sortable.html -->

    <h1>Sortable</h1>
    <ul id="list1">
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
        <li>넷</li>
        <li>다섯</li>
    </ul>

    <h2>프로젝트 팀장 선택</h2>

    <div id="list3">
        <img data-no="1" src="../images/man_01.png">
        <img data-no="2" src="../images/man_02.png">
        <img data-no="3" src="../images/man_03.png">
        <img data-no="4" src="../images/woman_01.png">
        <img data-no="5" src="../images/woman_02.png">
        <img data-no="6" src="../images/woman_03.png">
    </div>

    <input type="button" value="순서 확인" id="btn1">

    <script>

        $("#list1, #list3").sortable();

        $("#btn1").click(function() {
            
            // var items = $("#list3").sortable("option", "items");
            // alert(items);

            //향상된 for문과 동일한 메서드
            //JavaScript의 forEach 메서드와 동일
            $("#list3").children().each(function(index, item) {
                // console.log(index, item.src);
                // console.log($(item).index());
                console.log($(item).data("no"));
            });

        });

    </script>

</body>
</html>

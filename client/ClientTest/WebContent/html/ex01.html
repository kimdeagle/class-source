<!-- 선언문(문서유형) : 브라우저에게 현재 문서가 어떤 구성인지를 알려주는 역할 -> HTML5 -->
<!DOCTYPE html>

<!-- 
	<html>태그
	- 문서 전체를 감싸는 역할
	- 트리구조 : 루트 태그(Root Tag, Root Element)
	- HTML의 모든 내용은 반드시 <html>태그 내에 있어야 한다. 밖에 코딩하면 문법 오류
	- <html>의 자식
		a. <head> 태그
		b. <body> 태그
 -->
<html>

	<!-- 
		<head>태그
		- 문서의 정보
		- 머릿말 역할
		- 화면에 출력되지 않고 브라우저에게 전달되는 용도의 데이터
		- 사람이 보는 내용X
	 -->
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<!-- 
		<body>태그
		- 문서의 본문
		- 화면에 출력되는 내용을 담는 컨테이너 역할
		- 브라우저에 출력되는 모든 내용(텍스트, 이미지, 동영상, 표 등..)은 <body>태그 안에 기술한다.
	 -->
	<body>
	
		안녕하세유.
	
	</body>
	
</html>

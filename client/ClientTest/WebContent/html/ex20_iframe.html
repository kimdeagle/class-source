<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <iframe src="menu.html" width="1000" height="60" frameborder="0" scrolling="no"></iframe>

    <!-- ex20_iframe.html -->

    <!-- 

        HTML 프레임
        - 페이지의 재사용
        1. <frame> : 수업X
            - 프레임 장점 + 디자인 불편
        2. <iframe> : 수업O
            - inner frame, inline frame
            - 프레임 장점 + 디자인 용이
            -> Ajax
            - iframe.src : 다른 페이지 URL(상대, 절대, 외부)
            - iframe.frameborder : 0(no), 1(yes)

     -->

     <h1>iframe</h1>

     <iframe src="ex19_form.html"></iframe>
     
     <h1>iframe</h1>

     <iframe src="http://www.coupang.com" width="100%" height="250" frameborder="0" scrolling="no"></iframe>

</body>
</html>

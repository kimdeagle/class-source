	<!-- ex02_whitespace.html
		
		공백 문자, WhiteSpace
		- 스페이스, 탭, 개행문자
		- HTML 소스상에 존재하는 공백 문자열을 실행기(브라우저)가 처리하는 규칙
		- 모든 브라우저들은 소스상의 종류와 상관없이 1개 이상의 연속된 공백 문자를 딱 1개의 스페이스로 치환해서 출력한다.(***)
		
		공백을 원하는 모습으로 출력하는 방법
		1. 스페이스 출력(공백 문자)
		- 공백 1문자 당 -> 엔티티 1개 사용 : &nbsp;
		
		2. 개행문자 출력(엔터)
		- <br> 태그 사용
		- line-break 태그
		
		3. 탭문자 출력
		- 없음
	
	 -->
	
	하나 둘&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;셋<br>
	넷<br>
	다섯

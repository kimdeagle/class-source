<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex06_font.html -->

    <!-- 

        <font> 태그
        - 텍스트의 크기와 색상을 지정하는 태그
        - 디자인 요소 태그(나중에 사용 안함 -> CSS 구현)
        
        size 속성
        - 글꼴 크기
        - 1 ~ 7

        color 속성
        - 텍스트 색상

     -->

     <font size="1">안녕하세요. 홍길동입니다.</font><br>
     <font size="7">안녕하세요. 홍길동입니다.</font><br>
     <font color="red">안녕하세요. 홍길동입니다.</font><br>
     <font size="7" color="blue">안녕하세요. 홍길동입니다.</font><br>
     <font>안녕하세요. 홍길동입니다.</font><br>

</body>
</html>

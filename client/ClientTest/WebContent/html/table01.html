<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table01.html -->
    
    <h1>1번 문제</h1>

    <table border="1" width="500" height="500">
        <tr align="center">
            <td colspan="5">1</td>
        </tr>
        <tr align="center">
            <td rowspan="4" width="100">6</td>
            <td colspan="2">7</td>
            <td colspan="2">9</td>
        </tr>
        <tr align="center">
            <td width="100">12</td>
            <td colspan="2">13</td>
            <td rowspan="2">15</td>
        </tr>
        <tr align="center">
            <td rowspan="2">17</td>
            <td width="100">18</td>
            <td rowspan="2" width="100">19</td>
        </tr>
        <tr align="center">
            <td>23</td>
            <td width="100">25</td>
        </tr>
    </table>

</body>
</html>

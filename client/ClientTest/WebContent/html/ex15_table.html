<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex15_table.html -->

    <h1>테이블</h1>

    <table border="1" width="200" height="200">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <!-- 테이블 셀 병합 -->

    <h1>테이블(가로 셀병합)</h1>

    <table border="1" width="200" height="200">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h1>테이블(가로 셀병합)</h1>

    <table border="1" width="400" height="200">
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
        </tr>
    </table>

    <h1>테이블(세로 셀병합)</h1>

    <table border="1" width="200" height="200">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
    </table>

    <h1>테이블(세로 셀병합)</h1>

    <table border="1" width="200" height="400">
        <tr>
            <td rowspan="4">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
    </table>

</body>
</html>

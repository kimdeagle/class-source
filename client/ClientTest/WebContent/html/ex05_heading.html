<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex05_heading.html -->
	
	<!--
	
	*** 모든 태그는 의미에 맞는 용도로 사용할 것!!! -> 시각적인 표현이 중요(X)
	- ex)
	- 제목 필요 -> 반드시 <h1> 사용
	- 문단 필요 -> 반드시 <p> 사용
	- 강조 필요 -> <strong> 사용
	
	<hn>, Heading
	- 제목을 표현하는 태그
	- n : 1 ~ 6(제목의 중요도)
	- <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
	- 의미상 : 제목 역할
	- 표현상 : 굵고 크게
	- 제목을 만들때만 사용. 다른 용도로 사용 금지
	- 쌍태그, 혼합형
	- 검색 엔진이 수집해가는 대상 중 하나
	
	- align 속성
		- horizontal alignment
		- 수평 정렬
		- 내용물의 수평 정렬을 지정한다.
		- left, center, right, justify(양쪽 정렬)
	
	
	 -->
	 
	 <font size="6"><b>제목입니다.</b></font> <!-- 의미상 중요한 데이터X, 시각적 표현O -->
	 
	 평범한 텍스트입니다.
	 
	 <h1 align="center">제목입니다.</h1> <!-- 문서를 대표하는 데이터(큰 제목) -->
	 
	 평범한 텍스트입니다.
	 
	 <h2>제목입니다.</h2>
	 <h3>제목입니다.</h3>
	 <h4>제목입니다.</h4>
	 <h5>제목입니다.</h5>
	 <h6 style="font-size : 24pt;">제목입니다.</h6>
	 
	 <!-- http://w3schools.com -->
	
</body>
</html>

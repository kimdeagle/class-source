<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex21_html5.html -->

    <!-- 

        HTML5에서 추가된 레이아웃 태그
        - 페이지의 레이아웃을 구성할 때 사용한다.
        - 모두 블럭태그

        1. <header>
            - 문서의 머릿말 영역 역할
            - 주메뉴, 로고, 검색 기능 등..

        2. <nav>
            - 메뉴 영역 역할
            - 주메뉴, 보조메뉴 등..
        
        3. <section>
            - 주요 컨텐츠 영역 역할

        4. <article>
            - <section> 내의 아이템 영역 역할

        5. <aside>
            - 보조 컨텐츠 영역 역할
            - 광고, 보조 업무, 대화창 등..

        6. <footer>
            - 바닥글 영영 역할
            - 저작권 표시, 연락처, 보조 메뉴 등..

     -->
    
    <header>
        <h1>페이지 제목</h1>
        <nav>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </ul>
        </nav>
        <div>검색창</div>
    </header>

    <section>
        <h2>오늘의 뉴스</h2>
        <article>반복되는 아이템</article>
        <article>반복되는 아이템</article>
        <article>반복되는 아이템</article>
        <article>반복되는 아이템</article>
        <article>반복되는 아이템</article>
    </section>

    <aside>
        광고 등..
    </aside>

    <footer>
        <div>저작권, 연락처 등..</div>
        <nav>
            <ul>
                <li>하위 메뉴</li>
                <li>하위 메뉴</li>
                <li>하위 메뉴</li>
            </ul>
        </nav>
    </footer>

</body>
</html>

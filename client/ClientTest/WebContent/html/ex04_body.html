	<body> 태그

	<body> 속성
	1. bgcolor
		- 문서의 배경색
	2. background
		- 문서의 배경 이미지
		- 영역보다 배경 이미지의 크기가 작으면 자동으로 반복 출력된다.(가로, 세로 -> Tiles)
	
	HTML의 색상 표현법(******************************)
	1. 색상명
		- Named Color
		- Well-known Color
		- 미리 약속된 몇가지 색상명을 사용(140가지)
	
	2. RGB
		- Red, Green, Blue 조합
		- 각 색상의 단계 : 256단계 지원(10진수 : 0 ~ 255, 16진수 : 00 ~ FF)
		- 256 x 256 x 256 = 16,777,216
		- 16진수 표기
		- 00 00 00(검은색) ~ FF FF FF(흰색)
		- #FF0000 -> 빨간색
		- #00FF00 -> 녹색
		- #0000FF -> 파란색
		- #FFFF00 -> 노란색
		- #FF00FF -> 보라색
		- #32CDF0
		- RGB 각각 값이 동일하면 무채색 #FFFFFF, #000000, #CCCCCC, #666666
	
	
	HTML에서의 경로 표현법
	- 웹 페이지 내에서 자원의 경로를 표기하는 방법 -> URL 표기법
	
	경로 표기에서 사용하는 구분자
	1. \(역슬래시)
		- 자바
		- D:\class\java\Hello.java
	2. /(슬래시)
		- 웹
		- http://www.naver.com/home
	
	경로의 기준
	1. 상대 경로(***)
		- .으로 시작하는 표기법
		- 현재 페이지가 들어있는 폴더를 기준으로 다른 자원의 위치를 표현하는 방식
		- . : 현재 페이지가 들어있는 폴더(현재 폴더)
		- .. : 부모 폴더
		
	2. 절대 경로(***)
		- 기준점이 불변인 표기법
		- /으로 시작하는 표기법
		- '/'의 의미 -> "http://localhost:8090"
		- http://localhost:8090/ClientTest/ex04_body.html
		
	3. 로컬 경로(X)
		- 자바에서의 절대 경로
		- D:\class\java\Hello.java
		- 드라이브명으로 시작하는 표기법
		- 웹에서는 절대 사용 안 함
	
	4. 외부 경로(*)
		- 다른 서버에 있는 자원의 URL
		- 종종 사용
		- 장점 : 비용 절감
		- 단점 : 자원 관리 불가능

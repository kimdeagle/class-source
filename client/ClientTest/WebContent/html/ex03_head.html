<!DOCTYPE html>
<html>

	<!-- 
		<head>태그
		- 브라우저에게 전달할 문서의 여러 정보를 담는 컨테이너 태그
		
		<head>자식 태그
		1. <meta>
			- 페이지와 관련된 여러가지 정보를 기술한다.(인코딩, 사용툴, 저자, 키워드, 작성 시간, 기술 내용 등..)
			- keywords, description : 검색 엔진의 수집 대상
		
		2. <title>
			- 문서 제목
			- 반드시 기입(*****)
			- 역할
				a. 브라우저의 타이틀바(제목표시줄)에 출력된다.
				b. 검색 사이트의 결과 제목으로 사용된다. + 검색 정보 수집 대상이 된다.
				c. 브라우저 북마크의 제목으로 사용된다.
		
		3. <style>
			- CSS 연동
		4. <script>
			- JavaScript 연동
		5. 기타 등등
	
	 -->
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="홍길동"><!-- 작성자(개발자) -->
		<meta name="generator" content="Eclipse 2020-06"><!-- 작성툴 -->
		<meta name="keywords" content="HTML,수업예제,클라이언트기술,태그">
		<meta name="description" content="head 태그를 배우는 예제입니다.">
		
		<title>3번 예제입니다.</title>
	</head>
	<body>
		<!-- ex03_head.html -->
	
	</body>
</html>

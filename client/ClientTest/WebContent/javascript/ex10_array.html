<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex10_array.html -->

    <script>

        //배열, Array
        // - 자바 Array + Collection(ArrayList)

        //int[] nums = new int[3];
        var nums = new Array();

        nums[0] = 10;
        nums[1] = 20;
        nums[2] = 30;

        console.log(nums);
        
        nums[7] = 70;

        console.log(nums);

        var nums2 = new Array();

        for (var i=0; i<10; i++) {
            nums2[i] = i;
        }

        for (var i=0; i<nums2.length; i++) {
            console.log(nums2[i]);
        }


        //배열 초기화 리스트
        //int[] nums = new int[] { 100, 200, 300 };
        //int[] nums = { 100, 200, 300 };

        var nums3 = new Array(100, 200, 300);
        var nums4 = [100, 200, 300]; //***주로 사용

        //빈 배열 만들기
        var nums5 = new Array();
        var nums6 = []; //***주로 사용

        // nums6.pop();
        // nums6.push();

        for (var i=0; i<10; i++) {
            nums6.push(i); //append 메서드(마지막 방에 추가)
        }

        console.log(nums6);

        //-------------- JavaScript Core 일부 끝

    </script>

</body>
</html>

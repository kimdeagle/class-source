    <script>

        var tbl = document.getElementById("tbl");
        var cell = document.getElementsByClassName("cell");

        var color;

        for (var i=0; i<cell.length; i++) {

            cell[i].onclick = function () {

                if (event.srcElement.nodeName == "IMG") {
                    return;
                }

                clear();

                if (event.srcElement.style.backgroundColor == "") {
                    color = 200;
                    event.srcElement.innerHTML = "<img src='../images/dog-foot.png'>";
                    event.srcElement.style.backgroundColor = "rgb("+ color +", "+ color +", "+ color +")";
                } else {
                    color = parseInt(event.srcElement.style.backgroundColor.substr(4, 3)) - 30;
                    event.srcElement.innerHTML = "<img src='../images/dog-foot.png'>";
                    event.srcElement.style.backgroundColor = "rgb("+ color +", "+ color +", "+ color +")";
                    console.log(event.srcElement.style.backgroundColor);
                    if (color < 0) {
                        event.srcElement.onclick = null;
                    }
                }

            };

        }

        function clear() {
            for (var i=0; i<cell.length; i++) {
                cell[i].innerHTML = "";
            }
        }

    </script>

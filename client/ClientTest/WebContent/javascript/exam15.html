<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 800px;
            height: 800px;
            border: 1px solid gray;
        }

        #box textarea {
            width: 750px;
            height: 300px;
            margin: 20px;
            outline: none;
            font-weight: bold;
            font-size: 1.2em;
            letter-spacing: -3px;
        }

        #box hr {
            width: 750px;
            margin: -10px auto;
        }

        #box #btn {
            width: 750px;
            margin: -15px auto;
        }

        #box #btn input {
            width: 50px;
            height: 30px;
        }

    </style>
</head>
<body>
    <!-- exam15.html -->

    <h1>뉴스 서비스</h1>

    <div id="box">
        <textarea name="txt1" readonly></textarea>
        <hr>
        <textarea name="txt2">
네, 낮동안에도 찬바람이 강하게 불고있습니다.
때문에 체감상 느껴지는 온도는 현재기온보다 2~3도가량 낮게 나타나고 있는데요.
남부해안지역과 제주도를 중심으로는 강풍주의보도 이어지고 있기 때문에 시설물 피해 없도록 주의하셔야겠습니다.
쌀쌀했던 어제보다도 기온이 더 오르지 못하고있습니다.
현재기온 서울 7.3도, 대전 9.3도, 부산 6.8도로 이맘때 평년수준을 밑돌고있고요. 
찬바람이 더해지면서 체감상 느껴지는 날씨는 더 쌀쌀합니다.
꽃샘추위는 내일 절정을 보이겠습니다.
        </textarea>
        <div id="btn">
            <input type="button" value="시작" name="btnStart">
            <input type="button" value="정지" name="btnStop">
        </div>
    </div>

    <script>

        var txt1 = document.all.txt1;
        var txt2 = document.all.txt2;
        var btnStart = document.all.btnStart;
        var btnStop = document.all.btnStop;

        var n = 1;
        var stop;

        btnStart.onclick = function() {
            stop = setInterval(function() {
                txt1.value = txt2.value.substring(0, n);
                n++;
            }, 50);
        };

        btnStop.onclick = function() {
            clearInterval(stop);
        };

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex22_link.html -->

    <h1>링크 제어</h1>

    <form name="form1">
        <a href="http://naver.com" name="link1">네이버</a>
        <hr>
        <input type="button" value="확인" name="btn1">
    </form>

    <script>

        var btn1 = window.document.form1.btn1;

        // var link1 = window.document.links[0];
        var link1 = window.document.links["link1"];

        btn1.onclick = function() {
            link1.href = "http://google.com";
            link1.target = "_blank";
            link1.title = "클릭하면 구글로 이동합니다.";

            //PCDATA
            //BOM -> PCDATA 조작 능력 없다.
            //DOM -> 가능

            // console.log(link1.innerText);
            link1.innerText = "구글";

            //에뮬레이터 함수
            // - onclick 이벤트 강제로 호출하고 싶으면 웬만한건 on 제거하고 나머지 글자를 메서드처럼 쓴다. >> onclick -> click()
            link1.click();            

        };

    </script>

</body>
</html>

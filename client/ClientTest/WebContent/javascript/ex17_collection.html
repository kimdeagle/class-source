    <script>

        /*
        
        JavaScript Built-in Collection
        - JavaScript가 HTML 문서를 읽는 과정에서 자동으로 생성되는 배열

        1. window.document.images : 문서내의 모든 <img> 태그 배열
        2. window.document.links : 문서내의 모든 <a href=""> 태그 배열
        3. window.document.anchors : 문서내의 모든 <a name=""> 태그 배열
        4. window.document.forms : 문서내의 모든 <form> 태그 배열
        5. window.document.forms[index].elements : 특정 <form>태그 내의 입력 태그 배열
        6. window.document.all : 문서내의 모든 태그 배열. 비표준(MS). 대다수 브라우저 지원함.
        
        */

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- exam26.html -->

    <h1>마우스 클릭하면 이미지 추가(최대 10개, 오래된 순으로 삭제)</h1>

    <script>

        var cnt = 0;

        window.onmousedown = function() {

            var x = event.clientX;
            var y = event.clientY;

            var img = document.createElement("img");
            img.setAttribute("src", "../images/face0"+ parseInt(Math.random() * 9 + 1) +".png");

            img.style.width = "128px";
            img.style.height = "128px";
            img.style.position = "absolute";
            img.style.left = x - 64 + "px";
            img.style.top = y - 64 + "px";

            document.body.appendChild(img);

            // console.log(document.body.children[3]);
            cnt++;
            if (cnt > 10) {
                document.body.removeChild(document.body.children[3]);
            }

        };

    </script>

</body>
</html>

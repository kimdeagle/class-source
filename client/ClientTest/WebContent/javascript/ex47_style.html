        var btn1 = document.getElementById("btn1");

        var box2 = document.getElementById("box2");

        var d = 0;
        var timer;

        btn1.onclick = function () {
            timer = setInterval(function() {
                box1.style.transform = "rotate("+ d +"deg)";
                d++;
                if (d > 360) {

                }
            }, 1000/360);
        };

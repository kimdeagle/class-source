        input {

<body>

    <input type="button" value="서울시 강남구 역삼동" id="address1" name="address1">

    <input type="button" value="서울시 강남구 도곡동" id="address3" name="address3">

    <script>

        var address1 = window.document.all.address1;
        var address2 = window.document.all.address2;
        var address3 = window.document.all.address3;

        address1.onclick = function() {
            opener.document.all.zipcode.value = "06232";
            opener.document.all.address1.value = address1.value;
            window.close();

            opener.document.all.address2.focus();
        };
        
        address2.onclick = function() {
            opener.document.all.zipcode.value = "06291";
            opener.document.all.address1.value = address2.value;
            window.close();
    
            opener.document.all.address2.focus();
        }

        address3.onclick = function() {
            opener.document.all.zipcode.value = "06267";
            opener.document.all.address1.value = address3.value;
            window.close();
    
            opener.document.all.address2.focus();
        }

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1 { border: 1px solid black; border-collapse: collapse; margin: 50px auto; }
        #tbl1 td { border: 1px solid black; width: 126px; height: 126px; padding: 0px; overflow: hidden; }
        #tbl1 td img {display: block; transition: all .5s; }
    </style>
</head>
<body>
    <!-- exam39.html -->

    <h1>집합 이벤트 + CSS</h1>

    <table id="tbl1">
        <tr>
            <td class="cell"><img src="../images/rect_icon01.png"></td>
            <td class="cell"><img src="../images/rect_icon02.png"></td>
            <td class="cell"><img src="../images/rect_icon03.png"></td>
            <td class="cell"><img src="../images/rect_icon04.png"></td>
            <td class="cell"><img src="../images/rect_icon05.png"></td>
        </tr>
        <tr>
            <td class="cell"><img src="../images/rect_icon06.png"></td>
            <td class="cell"><img src="../images/rect_icon07.png"></td>
            <td class="cell"><img src="../images/rect_icon08.png"></td>
            <td class="cell"><img src="../images/rect_icon09.png"></td>
            <td class="cell"><img src="../images/rect_icon10.png"></td>
        </tr>
        <tr>
            <td class="cell"><img src="../images/rect_icon11.png"></td>
            <td class="cell"><img src="../images/rect_icon12.png"></td>
            <td class="cell"><img src="../images/rect_icon13.png"></td>
            <td class="cell"><img src="../images/rect_icon14.png"></td>
            <td class="cell"><img src="../images/rect_icon15.png"></td>
        </tr>
        <tr>
            <td class="cell"><img src="../images/rect_icon16.png"></td>
            <td class="cell"><img src="../images/rect_icon17.png"></td>
            <td class="cell"><img src="../images/rect_icon18.png"></td>
            <td class="cell"><img src="../images/rect_icon01.png"></td>
            <td class="cell"><img src="../images/rect_icon02.png"></td>
        </tr>
        <tr>
            <td class="cell"><img src="../images/rect_icon03.png"></td>
            <td class="cell"><img src="../images/rect_icon04.png"></td>
            <td class="cell"><img src="../images/rect_icon05.png"></td>
            <td class="cell"><img src="../images/rect_icon06.png"></td>
            <td class="cell"><img src="../images/rect_icon07.png"></td>
        </tr>
    </table>

    <script>

        var cell = document.getElementsByClassName("cell");

        var img = [];

        var timer = 0;

        for (var i=0; i<cell.length; i++) {
            img.push(cell[i].children[0]);
        }

        for (var i=0; i<img.length; i++) {
            img[i].onclick = function () {

                if (timer == 0) {
                    var sel = event.srcElement;
    
                    sel.style.transform = "translate(126px, 126px)";
    
                    timer = setTimeout(function() {
                        sel.style.transform = "translate(0px, 0px)";
                        timer = 0;
                    }, 1000);

                }

            };
        }

    </script>

</body>
</html>

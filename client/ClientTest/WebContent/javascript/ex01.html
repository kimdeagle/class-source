    <!--

        웹 클라이언트
        1. HTML : 페이지 골격 + 내용물(문자열, 이미지 등..)
        2. CSS : 1번 + 서식
        3. JavaScript : 2번 + 프로그래밍 기능

        JavaScript
        - 브라우저에서 동작하는 프로그래밍 언어
        - 가볍고 쉽다. > 어렵다.
        - C 계열 언어 > 기본 문법이 자바와 유사
        - JavaScript vs Java -> 연관 관계X

        - 초반(90년대 중반) : 폼 입력 데이터 유효성 검사 + 링크 제어 + 이미지 제어 등 > 제한적 기능(일부 태그만 제어)
        - 중반(90년대 중후반 ~ 2010년 초반) : 모든 태그 제어 > 기능 확장
        - 현재 : 브라우저가 아닌 독립된 환경에서도 JavaScript 실행 가능

        JavaScript 하는 일?

        1. 기본적인 프로그래밍 언어의 행동, JavaScript Core
            - 변수
            - 자료형
            - 데이터 연산
            - 제어문
            - 조작, 가공
            - 기타 등등..
        
        2. 브라우저 기반 행동, BOM / DOM
            - HTML/CSS 조작하는 기능
            a. HTML Element 생성
            b. HTML Element 수정(조작)
            c. HTML Element 삭제
            d. Attribute 생성, 수정, 삭제
            e. CSS 생성, 수정, 삭제
            f. 폼 입력 데이터 유효성 검사(b에 포함)
        
        3. 브라우저가 아닌 환경에서의 행동
            - 종류 다양
        
        

        JavaScript 역사
        1. Netscape(Navigator) > JavaScript 1.0 > 1.1 > 1.2 > 1.3 > 1.4... > 1.8
        2. MS(Internet Explorer) > JScript 1.0 >        2.0 > 3.0 > 4.0... > 8.0
        3. W3C > 표준 스크립트 등재 > ECMAScript > ... ECMAScript 5(2009) >  ECMAScript 6(2015)*** > ECMAScript 7 > ECMAScript 8

        브라우저 JavaScript 실행 엔진
        - 크롬(V8) -> Node.js (V8)
        - MS 엣지(V8)
        - Safari(Webkit)
        - Firefox(SpiderMonkey)
        - IE(Chakra)

        JavaScript를 HTML 페이지에서 적용 + 실행하는 방법
        1. 인라인 방식 > 이벤트 핸들러(Event Handler)
            - 태그에 직접 JavaScript를 작성하는 방식
            - onXXX="JavaScript 구문;"
        2. 내부 방식
            - <head> > <script> 태그 영역
        3. 외부 방식
            - *.js 파일

        
        JavaScript 실행하는 다른 방법
        1. 개발자 도구(F12)
            - REPL(Read-Eval-Print Loop)
            - 사용 빈도 최고(***)
        
        2. Node.js
        
        
    -->

</body>
</html>

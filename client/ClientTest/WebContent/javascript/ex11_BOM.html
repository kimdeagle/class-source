<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
        
        JavaScript 기능
        1. JavaScript Core
            - 프로그래밍 언어의 기본 문법
        2. BOM
            - Browser Object Model
            - 초기 모델, 구형 모델
            - JavaScript 실행 엔진이 HTML 문서의 내용을 읽고 난 뒤 BOM 구조의 계층 구조를 만든 후 접근 + 제어
        3. DOM
            - Document Object Model
            - 신형 모델(1999)
            - DOM Level 1 > DOM Level 2 > DOM Level 3
            - JavaScript 실행 엔진이 HTML 문서의 내용을 읽고 난 뒤 DOM 구조의 계층 구조를 만든 후 접근 + 제어
        
        BOM
        - JavaScript를 사용해서 HTML 문서상의 객체를 접근 + 조작하기 위한 모델 + 기능 모음
        - HTML 문서상의 요소를 정해진 트리구조화 한 후 접근한다.(*****)
        - 요소(태그)를 접근하기 위해서 식별자를 사용한다.(name 속성)
        - class와 id 식별자는 인식이 불가능하다.
        - 트리 구조에서 유일한 객체는 식별자가 아닌 예약어로 접근한다.(window, document 등)
        - 모든 요소가 속하지 않고, 일부 요소만 BOM에 속한다.(링크, 이미지, 폼 관련 태그)
        - BOM에 속하지 않는 요소는 BOM을 통한 제어를 할 수 없다.
        - *** 실제 작성된 HTML 요소의 구성과 BOM 트리구조와는 상관관계가 없다.
        
        */

    </script>
</head>
<body>
    <!-- ex11_BOM.html -->

    <h1>BOM</h1>

    <form name="form1">
        <label for="txt1">데이터 : </label>
        <input type="text" name="txt1" id="txt1" class="txt">
        <input type="text" name="txt2" id="txt2" class="txt">
        <hr>
        <h3>전송 버튼</h3>
        <hr>
        <input type="button" value="확인" name="btn1">
    </form>

    <script>

        //BOM으로 첫번째 텍스트 박스를 접근하기 위한 표현
        window.document.form1.txt1.value = "홍길동";
        
        var txt2 = window.document.form1.txt2;
        txt2.value = "아무개";

        window.document.form1.btn1.value = "Button";


    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #tbl {
            border: 1px solid gray;
            border-collapse: collapse;
            margin: 50px;
        }

        #tbl #tbody td {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- exam19.html -->

    <h1>방향키 + 테이블 행렬 조작</h1>

    <table id="tbl">
        <thead></thead>
        <tbody id="tbody">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

    <script>

        var tbody = document.getElementById("tbody");

        var rowCount = 2;
        var colCount = 2;

        window.onkeydown = function() {
            //좌상우하(37, 38, 39, 40)
            // console.log(event.keyCode);
            
            if (event.keyCode == 37) {
                //좌(열삭제)
                if (colCount != 1) {
                    colCount--;
                }
            } else if (event.keyCode == 38) {
                //상(행삭제)
                if (rowCount != 1) {
                    rowCount--;
                }
            } else if (event.keyCode == 39) {
                //우(열추가)
                colCount++;
            } else if (event.keyCode == 40) {
                //하(행추가)
                rowCount++;
            }

            var temp = "";
            var n = 1;

            for (var i=0; i<rowCount; i++) {
                temp += "<tr>";
                for (var j=0; j<colCount; j++) {
                    temp += "<td>"+ n +"</td>";
                    n++;
                }
                temp += "</tr>";
            }

            tbody.innerHTML = temp;

        };

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt {
            display: block;
            font-size: 2em;
            margin-bottom: 10px;
            width: 600px;
        }
    </style>
</head>
<body>
    <!-- ex15_event_keyboard.html -->

    <form name="form1">
        <!-- autocomplete="off" -> 자동완성기능 off -->
        <input type="text" name="txt1" class="txt" autocomplete="off">
        <input type="text" name="txt2" class="txt">
    </form>

    <script>
        var txt1 = window.document.form1.txt1;
        var txt2 = window.document.form1.txt2;

        //***
        //사용비중 : keydown > keyup
        //1. keydown : 현재 입력값과 상관없는 업무를 구현할 때 사용
        //2. keyup : 현재 입력한 값을 사용하는 업무를 구현할 때 사용

        txt1.onkeydown = function() {
            txt2.value = txt1.value;
        };

    </script>

</body>
</html>

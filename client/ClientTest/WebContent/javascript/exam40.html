    <script>

        var tbl = document.getElementById("tbl");

        var hour = [];
        var min = [];
        var sec = [];

        for (var i=0; i<tbl.children[0].firstElementChild.children.length - 1; i++) {
            hour.push(tbl.children[0].firstElementChild.children[i+1]);
        }

        for (var i=0; i<tbl.children[0].children[1].children.length - 1; i++) {
            min.push(tbl.children[0].children[1].children[i+1]);
        }
        
        for (var i=0; i<tbl.children[0].children[2].children.length - 1; i++) {
            sec.push(tbl.children[0].children[2].children[i+1]);
        }

        
        
        setInterval(function() {
            var now = new Date();
            
            for (var i=0; i<hour.length; i++) {
                hour[i].style.backgroundColor = "white";
            }
            
            for (var i=0; i<min.length; i++) {
                min[i].style.backgroundColor = "white";
            }
            
            for (var i=0; i<sec.length; i++) {
                sec[i].style.backgroundColor = "white";
            }
            
            for (var i=24; i<hour.length; i++) {
                hour[i].style.backgroundColor = "gray";
            }

            for (var i=0; i<now.getHours(); i++) {
                hour[i].style.backgroundColor = "tomato";
            }

            for (var i=0; i<now.getMinutes(); i++) {
                min[i].style.backgroundColor = "cornflowerblue";
            }
            
            for (var i=0; i<now.getSeconds(); i++) {
                sec[i].style.backgroundColor = "gold";
            }


        }, 1000);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #tbl1 {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 100px auto;
        }

        #tbl1 td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- exam23.html -->

    <h1>테이블 셀 이동 + 키 이벤트 + 장애물</h1>

    <table id="tbl1">
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
    </table>

    <script>

        var tbl1 = document.getElementById("tbl1");
        var cell = document.getElementsByClassName("cell");

        var index = 0;

        cell[0].bgColor = "cornflowerblue";
        cell[2].bgColor = "gray";
        cell[10].bgColor = "gray";
        cell[13].bgColor = "gray";
        cell[17].bgColor = "gray";
        cell[24].bgColor = "gray";

        window.onkeydown = function() {
            if (event.keyCode == 37) { //좌
                if (index % 5 == 0) {
                    // index++;
                    return;
                }
                if (cell[index-1].bgColor == "gray") {
                    return;
                }
                index--;
                clear();
                cell[index].bgColor = "cornflowerblue";
            } else if (event.keyCode == 39) { //우
                if (index % 5 == 4) {
                    // index--;
                    return;
                }
                if (cell[index+1].bgColor == "gray") {
                    return;
                }
                index++;
                clear();
                cell[index].bgColor = "cornflowerblue";
            } else if (event.keyCode == 38) { //상
                if (index < 5) {
                    return;
                }
                if (cell[index-5].bgColor == "gray") {
                    return;
                }
                index -= 5;
                clear();
                cell[index].bgColor = "cornflowerblue";
            } else if (event.keyCode == 40) { //하
                if (index >= 20) {
                    return;
                }
                if (cell[index+5].bgColor == "gray") {
                    return;
                }
                index += 5;
                clear();
                cell[index].bgColor = "cornflowerblue";
            }
        };

        function clear() {
            for (var i=0; i<cell.length; i++) {
                cell[i].bgColor = "transparent";
                cell[2].bgColor = "gray";
                cell[10].bgColor = "gray";
                cell[13].bgColor = "gray";
                cell[17].bgColor = "gray";
                cell[24].bgColor = "gray";
            }
        }

        function block(index) {
            if (cell[index].bgColor == "gray") {
                return;
            }
        }

    </script>

</body>
</html>

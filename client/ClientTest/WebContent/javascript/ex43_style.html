<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: gold;
            position: absolute;
            left: 150px;
            top: 150px;
        }

        #cat {
            position: absolute;
            left: 20px;
            top: 150px;
        }

        .draggable {
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- ex43_style.html -->

    <h1 class="draggable">Drag & Drop</h1>

    <div id="box"></div>
    <img src="../images/catty01.png" id="cat">
    <img src="../images/catty02.png" class="draggable">
    <img src="../images/catty03.png" class="draggable">

    <script>

        var box = document.getElementById("box");
        var cat = document.getElementById("cat");

        var isDown = false;
        var gapX, gapY;
        var dragObject;

        window.onmousedown = function() {
            isDown = true;
            
            //누구를 눌렀는지?
            dragObject = event.srcElement;

            //상자의 어느 부분을 눌렀는지?
            gapX = event.offsetX;
            gapY = event.offsetY;
        };

        window.onmousemove = function() {
            if (isDown) {
                dragObject.style.left = event.clientX - gapX + "px";
                dragObject.style.top = event.clientY - gapY + "px";

                //고스트 이미지 제거(img 태그일때만)
                event.preventDefault();
                return false;
            }
        };

        window.onmouseup = function() {
            isDown = false;
        };

    </script>

</body>
</html>

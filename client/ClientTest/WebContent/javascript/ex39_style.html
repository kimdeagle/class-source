<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #box1 { background-color: tomato; }
        #box2 { background-color: orange; }
        #box3 { background-color: gold; }
        #box4 { background-color: chartreuse; }
        #box5 { background-color: cornflowerblue; }
    </style>
</head>
<body>
    <!-- ex39_style.html -->

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <div id="box4" class="box">상자4</div>
    <div id="box5" class="box">상자5</div>

    <script>

        // document.getElementById("box5").style.left = "300px";
        // document.getElementById("box5").style.top = "300px";

        var n = 1;
        var z = 1;

        window.onmousedown = function () {
            //클릭한 좌표
            //event.clientX, Y : 문서 좌측 상단 기준
            //position: absolute : 문서 좌측 상단 기준

            var x = event.clientX;
            var y = event.clientY;

            document.getElementById("box" + n).style.left = x - 75 + "px";
            document.getElementById("box" + n).style.top = y - 75 + "px";
            document.getElementById("box" + n).style.zIndex = z;

            n++;
            z++;
            
            if (n > 5) n = 1;

        };

    </script>

</body>
</html>

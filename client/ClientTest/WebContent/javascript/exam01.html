<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #txt1 {
            border: 0px;
            outline: none;
            font-size: 11em;
            font-weight: bold;
            display: block;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <!-- exam01.html -->

    <h1>클릭 카운트</h1>

    <form name="form1">
        <input type="text" name="txt1" id="txt1" value="00" readonly>
    </form>

    <script>
        window.onmousedown = function() {
            //마우스 왼쪽클릭
            if (event.buttons == 1) {       
                if (window.document.form1.txt1.value < 99) {
                    window.document.form1.txt1.value = parseInt(window.document.form1.txt1.value) + 1;
                    if (window.document.form1.txt1.value < 10) {
                        window.document.form1.txt1.value = "0" + window.document.form1.txt1.value;
                    }
                }
            }
        };

        window.onkeydown = function() {
            // console.log(event.keyCode);
            //위 38, 아래40
            if (event.keyCode == 38) {
                if (window.document.form1.txt1.value < 99) {
                    window.document.form1.txt1.value = parseInt(window.document.form1.txt1.value) + 1;
                    if (window.document.form1.txt1.value < 10) {
                        window.document.form1.txt1.value = "0" + window.document.form1.txt1.value;
                    }
                }
            }

            if (event.keyCode == 40) {
                if (window.document.form1.txt1.value > 0) {
                    window.document.form1.txt1.value = parseInt(window.document.form1.txt1.value) - 1;
                    if (window.document.form1.txt1.value < 10) {
                        window.document.form1.txt1.value = "0" + window.document.form1.txt1.value;
                    }
                }
            }
        }
    </script>

</body>
</html>

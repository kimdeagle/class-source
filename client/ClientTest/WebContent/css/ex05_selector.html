<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        CSS 선택자
        1. 태그 선택자
        2. id 선택자
        3. class 선택자
        4. 그룹 선택자
            - 1~3번 선택자들을 그룹을 묶어서 일괄 적용
         */

        /* h1 { color:red; }
        p { color:red; } */

        /* group selector */
        /* h1, p { color:tomato; } */

        h1,
        .one,
        #div1 {
            color: greenyellow;
        }


    </style>
</head>

<body>
    <!-- ex05_selector.html -->

    <h1>h1 태그입니다.</h1>

    <p class="item">p 태그입니다.</p>
    <b class="one">b 태그입니다.</b>
    <p class="item">p 태그입니다.</p>
    <div id="div1">div 태그입니다.</div>
    <b class="one">b 태그입니다.</b>
    <div>div 태그입니다.</div>
    <p class="item">p 태그입니다.</p>

    <hr>

    <h1 id="title1">h1 태그입니다.</h1>

    <div>div 태그입니다.</div>
    <b>b 태그입니다.</b>
    <p>p 태그입니다.</p>
    <div class="one">div 태그입니다.</div>
    <p>p 태그입니다.</p>
    <div>div 태그입니다.</div>

</body>

</html>

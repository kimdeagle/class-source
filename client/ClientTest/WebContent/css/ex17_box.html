        블럭태그와 인라인태그의 너비/높이 정책

        블럭태그 정책
        1. 기본 정책(명시적으로 너비, 높이를 지정하지 않았을 때)
            a. 너비 : 100%(부모 영역을 꽉 채운다.)

            내용물이 상자의 면적보다 많아지면(Overflow) 상자 밖으로 빠져나간다.
            a. 너비 : 지정한 수치
            b. 높이 : 지정한 수치

        1. 기본 정책
            a. 너비 : 내용물의 너비가 영역의 너비가 된다.
            b. 높이 : 내용물의 높이가 영역의 높이가 된다.
        2. 명시적 정책
            a. 너비 : 불가능
            b. 높이 : 불가능
            c. 예외 : 폼 태그 소속된 인라인 태그 + 이미지 태그

        
        */

        }

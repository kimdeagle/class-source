<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
        
        박스 모델, Box Model
        - HTML의 모든 태그는 화면에 출력될 때 직사각형 형태로 출력된다. -> 이 규칙을 기반으로 적용되는 CSS의 규칙과 속성들을 박스 모델이라고 한다.

        1. 테두리, border
        - 모든 태그는 자신의 (출력되는) 영역을 가진다.(***) -> 영역이 눈에 보이는 경우와 안보이는 경우가 있다. -> CSS 사용 -> 모든 태그의 영역을 가시화할 수 있다. -> 테두리를 출력할 수 있다.

        
        */

        #box2 {
            border-color: red; /* 선 색상 */
            border-width: 5px; /* 선 두께 */
            border-style: solid; /* 선 타입(solid, dashed, dotted, double) */

            /* border: red 1px solid; */
        }

        #box1 {
            /* border의 상세 버전 */

            /* border-top: 1px solid red;
            border-right: 1px solid blue;
            border-bottom: 1px solid black;
            border-left: 1px solid orange; */

            border-top-color: red;
            border-top-width: 1px;
            border-top-style: solid;

            border-right-color: blue;
            border-right-width: 5px;
            border-right-style: dashed;

            border-bottom-color: black;
            border-bottom-width: 10px;
            border-bottom-style: dotted;

            border-left-color: orange;
            border-left-width: 3px;
            border-left-style: double;
        }

        /* h1 {
            border-color: blue;
            border-width: 5px;
            border-style: solid;
        }

        body {
            border-color: orange;
            border-width: 10px;
            border-style: solid;
        }

        html {
            border-color: cornflowerblue;
            border-width: 10px;
            border-style: solid;
        } */

        #txt1 {
            /* border: 1px solid red; */
            border: 0px;
            border-bottom: 1px solid black;
            text-align: right;
            outline: none;
        }

        h1 {
            border-left: 10px solid black;
            border-right: 10px solid black;
            border-bottom: 1px solid black;
            border-top: 1px solid black;
            width: 250px;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- ex15_box.html -->

    <h1>CSS 박스 모델</h1>

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <h1>자기소개</h1>
    나이 : <input type="text" id="txt1" size="2">세
    <!-- <input type="text" id="txt2"> -->

</body>
</html>

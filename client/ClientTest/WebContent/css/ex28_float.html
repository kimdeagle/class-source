<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #main, main {
            /* border: 1px solid black; */
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #menu, header {
            background-color: #ED1C24;
            color: white;
            width: 600px;
            height: 100px;
        }

        #submenu, nav {
            background-color: #00A2E8;
            color: white;
            width: 200px;
            float: left;
            height: 300px;
        }

        #content, section {
            background-color: #FFF200;
            color: white;
            width: 400px;
            float: left;
            height: 300px;
        }

        #footer, footer {
            background-color: #22B14C;
            color: white;
            width: 600px;
            clear: left;
            height: 100px;
        }

    </style>
</head>
<body>
    <!-- ex28_float.html -->

    <!--

        페이지 레이아웃
        1. 표 사용
        2. <div> + CSS

    -->

    <h1>예전 방식</h1>

    <div id="main">
        <div id="menu">주메뉴(red)</div>
        <div id="submenu">보조메뉴(blue)</div>
        <div id="content">컨텐츠(yellow)</div>
        <div id="footer">바닥글(green)</div>
    </div>

    <h1>Semantic Web 방식</h1>

    <main>
        <header>주메뉴(red)</header>
        <nav>보조메뉴(blue)</nav>
        <section>컨텐츠(yellow)</section>
        <footer>바닥글(green)</footer>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #box1, #box2, #box3, #box4, #box5, #box6, #box7 {
            padding: 25px;
            transition-property: all;
            transition-duration: 1s;
        }
        #box1 {
            background-color: #FF0000;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        #box2 {
            background-color: #FFA500;
            width: 450px;
            height: 450px;
        }

        #box3 {
            background-color: #FFFF00;
            width: 400px;
            height: 400px;
        }

        #box4 {
            background-color: #008000;
            width: 350px;
            height: 350px;
        }

        #box5 {
            background-color: #0000FF;
            width: 300px;
            height: 300px;
        }

        #box6 {
            background-color: #4B0082;
            width: 250px;
            height: 250px;
        }

        #box7 {
            background-color: #EE82EE;
            width: 200px;
            height: 200px;
        }

        #box1:hover div { border-radius: 10%; }

        #box2:hover div { border-radius: 20%; }

        #box3:hover div { border-radius: 30%; }

        #box4:hover div { border-radius: 40%; }

        #box5:hover div { border-radius: 50%; }

        #box6:hover div { border-radius: 60%; }

        #box7:hover div { border-radius: 70%; }

    </style>
</head>
<body>
    <!-- exam10.html -->

    <div id="box1">
        <div id="box2">
            <div id="box3">
                <div id="box4">
                    <div id="box5">
                        <div id="box6">
                            <div id="box7"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

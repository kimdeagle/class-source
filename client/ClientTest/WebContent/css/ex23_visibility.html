        /*
        
        Visibility, 가시성
        
        1. visibility
            - visible, hidden
            - 요소를 화면에 출력하는 역할
            - 요소의 영역이 그대로 유지된다.

        2. display
            - none
            - 요소의 영역도 사라진다.
        
        */

        #cat2 {
            /* visibility: visible; */ /* 기본값 */
            /* visibility: hidden; */
            display: none;
        }

        /* 이미지 위에서 조금만 움직여도 왔다갔다한다. */
        /* #cat5:hover {
            visibility: hidden;
        } */

        #cat5 {
            /* visibility: hidden; */
        }
        
        #cat4:hover + #cat5 {
            /* visibility: visible; */
            display: none;
        }

    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            width: 128px;
            height: 128px;
            border: 10px solid sandybrown;
            float: left;
            margin-right: 5px;
            overflow: hidden;
        }

        .box:hover > img {
            /* transform: translate(0px, 0px); */
            /* transform: rotate(0deg); */
            transform: scale(1, 1) rotate(0);
            opacity: 1;
        }

        .box > img {
            /* transform: translate(128px, 0px); */
            /* transform: rotate(180deg);
            transform-origin: center bottom; */
            transform: scale(5, 5) rotate(1080deg);
            opacity: 0;
            transition: all 1s;
        }

    </style>
</head>
<body>
    <!-- ex55_transition.html -->

    <div id="box1" class="box"><img src="../images/catty01.png"></div>
    <div id="box2" class="box"><img src="../images/catty02.png"></div>
    <div id="box3" class="box"><img src="../images/catty03.png"></div>
    <div id="box4" class="box"><img src="../images/catty04.png"></div>
    <div id="box5" class="box"><img src="../images/catty05.png"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            border: 1px solid black;
            width: 150px;
            height: 150px;
        }

        #box1 {
            background-color: gold;
            font-size: 2em;
            text-decoration: underline;
        }

        #box2 {
            background-color: gold;
            text-shadow: 3px 3px 3px gray;
            text-decoration: underline;
        }

        #box3 {
            background-color: cornflowerblue;
            font-size: 2em;
            text-shadow: 3px 3px 3px gray;
        }

        .one {
            background-color: gold;
            text-decoration: underline;
        }

        .two {
            font-size: 2em;
        }

        .three {
            text-shadow: 3px 3px 3px gray;
        }

        .four {
            background-color: cornflowerblue;
        }

        /* CSS -> class를 잘 만들고 잘 사용해야 한다!!!! */

    </style>
</head>
<body>
    <!-- ex45.html -->

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    
    <hr>
    
    <div class="box one two">상자1</div>
    <div class="box one three">상자2</div>
    <div class="box two three four">상자3</div>

</body>
</html>

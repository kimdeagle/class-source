<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .title {
            margin-top: -5px;
            margin-bottom: 5px;
        }

        .title .title_name {
            font-size: 12px;
            font-family: "돋움";
            font-weight: bold;
            letter-spacing: -1px;
            color: #333333;
            margin-left: -2px;
        }

        .box {
            border: 1px solid #DDDDDD;
            width: 600px;
            height: 140px;
            margin-bottom: 15px;
        }

        .box .item_list {
            float: left;
            margin-top: 15px;
            margin-left: 20px;
            width: 170px;
            height: 40px;
        }

        .box .item_list .item_icon {
            float: left;
            padding-top: 5px;
        }

        .box .item_list .item_title {
            float: left;
            margin-left: 5px;
        }

        .box .item_list .item_desc {
            float: left;
            font-size: 11px;
            font-family: "돋움";
            color: #666666;
            margin-left: 5px;
            width: 130px;
        }

        .box .item_list .item_title .item_name {
            font-size: 12px;
            font-family: "돋움";
            font-weight: bold;
            color: #666666;
        }

        .box .item_list .item_title .item_score {
            font-size: 12px;
            font-family: "돋움";
            font-weight: bold;
            color: #FF6600;
        }


    </style>
</head>
<body>
    <!-- exam02.html -->

    <div class="list">
        <div class="title">
            <span class="title_icon"><img src="../images/exam/ico_arw02.gif"></span>
            <span class="title_name">서울/경기지역</span>
        </div>
        <div class="box">
            <div class="item_list">
                <div class="item_icon"><img src="../images/exam/ico_index0.gif"></div>
                <div class="item">
                    <div class="item_title">
                        <span class="item_name">빨래지수</span>
                        <span class="item_score">90</span>
                    </div>
                    <div class="item_desc">밀린 빨래하세요</div>
                </div>
            </div>
            <div class="item_list">
                <div class="item_icon"><img src="../images/exam/ico_index2.gif"></div>
                <div class="item">
                    <div class="item_title">
                        <span class="item_name">운동지수</span>
                        <span class="item_score">80</span>
                    </div>
                    <div class="item_desc">야외 경기를 즐겨요</div>
                </div>
            </div>
            <div class="item_list">
                <div class="item_icon"><img src="../images/exam/ico_index3.gif"></div>
                <div class="item">
                    <div class="item_title">
                        <span class="item_name">세차지수</span>
                        <span class="item_score">90</span>
                    </div>
                    <div class="item_desc">세차 후의 상쾌함을 느껴보세요</div>
                </div>
            </div>
            <div class="item_list">
                <div class="item_icon"><img src="../images/exam/ico_index9.gif"></div>
                <div class="item">
                    <div class="item_title">
                        <span class="item_name">우산지수</span>
                        <span class="item_score">10</span>
                    </div>
                    <div class="item_desc">필요 없을 듯 합니다</div>
                </div>
            </div>
            <div class="item_list">
                <div class="item_icon"><img src="../images/exam/ico_index15.gif"></div>
                <div class="item">
                    <div class="item_title">
                        <span class="item_name">수면지수</span>
                        <span class="item_score">80</span>
                    </div>
                    <div class="item_desc">쾌적한 편입니다</div>
                </div>
            </div>
        </div>
        <div class="title">
            <span class="title_icon"><img src="../images/exam/ico_arw02.gif"></span>
            <span class="title_name">계절별 생활지수</span>
        </div>
        <div class="box">
            <div class="item_list">
                <div class="item_icon"><img src="../images/exam/ico_index6.gif"></div>
                <div class="item">
                    <div class="item_title">
                        <span class="item_name">자외선지수</span>
                        <span class="item_score">70</span>
                    </div>
                    <div class="item_desc">자외선 노출 대비 하세요</div>
                </div>
            </div>
            <div class="item_list">
                <div class="item_icon"><img src="../images/exam/ico_index7.gif"></div>
                <div class="item">
                    <div class="item_title">
                        <span class="item_name">불쾌지수</span>
                        <span class="item_score">40</span>
                    </div>
                    <div class="item_desc">불쾌함을 느끼기 힘듭니다</div>
                </div>
            </div>
            <div class="item_list">
                <div class="item_icon"><img src="../images/exam/ico_index8.gif"></div>
                <div class="item">
                    <div class="item_title">
                        <span class="item_name">냉방지수</span>
                        <span class="item_score">20</span>
                    </div>
                    <div class="item_desc">냉방 없이 지낼 만 합니다</div>
                </div>
            </div>
            <div class="item_list">
                <div class="item_icon"><img src="../images/exam/ico_index17.gif"></div>
                <div class="item">
                    <div class="item_title">
                        <span class="item_name">식중독지수</span>
                        <span class="item_score">0</span>
                    </div>
                    <div class="item_desc">걱정 없어요</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

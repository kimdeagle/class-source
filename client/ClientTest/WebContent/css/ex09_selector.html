<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
        
        의사 클래스, Pseudo Class
        - (번외) Pseudo : 오라클에서 rownum -> Pseudo Column
        - 실제 태그에는 class가 정의되어 있지 않지만, 선택자에서는 실존하는 클래스처럼 사용되는 클래스
        - 초기 <a> 태그에게만 제공 but, 지금은 대부분 태그에 제공
        
        */

        /* #link1 { color: red; } */

        /* 링크의 상태에 따라 적용 가능한 셀렉터 */
        #link1:link { color: green; } /* 한번도 방문한적 없는 상태 */
        #link1:visited { color: hotpink; } /* 방문 기록이 있는 상태 */
        #link1:active { color: orange; } /* 링크가 활성된 상태(무쓸모) */
        #link1:hover { color: orangered; } /* 링크에 마우스가 올려진 상태 */

        /* 보편적인 링크 CSS */
        #link2 {
            color: black;
            text-decoration: none;
        }

        #link2:hover { color: orangered; }

        h1:hover { color: blue; }

    </style>
</head>
<body>
    <!-- ex09_selector.html -->

    <h1>링크</h1>

    <a href="http://google.com" id="link1" class="one">구글</a>
    <a href="http://naver.com" id="link2">네이버</a>

</body>
</html>

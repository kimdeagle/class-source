<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            border: 1px solid black;
            width: 700px;
            height: 700px;
            margin: 100px auto;
            position: relative;
            left: 0;
            top: 0;
        }

        .box .bigball {
            width: 150px;
            height: 150px;
            background-color: #FF6347;
            position: absolute;
            left: 275px;
            top: 275px;
            border-radius: 50%;
        }

        .box .smallball {
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            position: absolute;
            left: 335px;
            top: 335px;
            border-radius: 50%;
            transition: all 1s;
        }

        .box:hover .smallball {
            transition: all 3s;
        }

        .box:hover .smallball:nth-child(2) {
            transition-delay: 1.2s;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .box:hover .smallball:nth-child(3) {
            transition-delay: 1s;
            position: absolute;
            left: 335px;
            top: 0px;
        }

        .box:hover .smallball:nth-child(4) {
            transition-delay: 1.5s;
            position: absolute;
            left: 670px;
            top: 0px;
        }
        
        .box:hover .smallball:nth-child(5) {
            transition-delay: 2.1s;
            position: absolute;
            left: 670px;
            top: 335px;
        }

        .box:hover .smallball:nth-child(6) {
            /* transition-delay: 1s; */
            position: absolute;
            left: 670px;
            top: 670px;
        }

        .box:hover .smallball:nth-child(7) {
            transition-delay: 1.3s;
            position: absolute;
            left: 335px;
            top: 670px;
        }

        .box:hover .smallball:nth-child(8) {
            transition-delay: 1.9s;
            position: absolute;
            left: 0px;
            top: 670px;
        }

        .box:hover .smallball:nth-child(9) {
            transition-delay: 2.3s;
            position: absolute;
            left: 0px;
            top: 335px;
        }

    </style>
</head>
<body>
    <!-- exam14.html -->

    <div class="box">
        <div class="bigball"></div>
        <div class="smallball"></div>
        <div class="smallball"></div>
        <div class="smallball"></div>
        <div class="smallball"></div>
        <div class="smallball"></div>
        <div class="smallball"></div>
        <div class="smallball"></div>
        <div class="smallball"></div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a {
            text-decoration: none;
            color: #555;
            display: block;
        }

        /*
        
        속성 선택자
        - 속성명과 속성값을 조건으로 태그를 검색
        1. 선택자[속성명] : 해당 속성을 명시한 태그를 검색
        2. 선택자[속성명=값] : 해당 속성을 명시하고 특정 값을 가지는 태그를 검색
        3. 선택자[속성명^=값] : 해당 속성을 명시하고 특정값으로 시작하는 태그를 검색
        4. 선택자[속성명$=값] : 해당 속성을 명시하고 특정값으로 끝나는 태그를 검색
        5. 선택자[속성명*=값] : 해당 속성을 명시하고 특정값이 포함된 태그를 검색

        */

        /* a[title] { */
        /* a[target] { */
        /* a[target=_blank] { */
        /* a[href^='http://'] { */
        /* a[href$='.com'] { */
        a[href*='co'] {
            color: cornflowerblue;
        }

    </style>
</head>
<body>
    <!-- ex37_selector.html -->

    <h1>속성 선택자</h1>

    <a href="http://naver.com" target="_self">네이버</a>
    <a href="http://yes24.com" target="_blank" title="클릭하세요.">YES24</a>
    <a href="https://daum.net">다음</a>
    <a href="https://11st.co.kr" title="쇼핑몰">11번가</a>
    <a href="http://kma.go.kr" target="_blank">기상청</a>

</body>
</html>

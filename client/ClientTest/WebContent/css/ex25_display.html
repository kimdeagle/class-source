    <style>

        /*
        
        display 속성
        - 요소가 화면에 출력되는 방식을 지정
        - block
        - inline
        - inline-block
        - none
        
        */

        .box {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            display: inline; /* 해당 요소를 인라인처럼 출력해라 */
        }

        .link {
            border: 1px solid black;
            display: block; /* 해당 요소를 블럭처럼 출력해라 */
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 5px;
        }

        #menu ul {
            border: 1px solid red;
            padding: 0;
        }

        #menu li {
            border: 1px solid blue;
            /* display: inline; */
            /* inline-block : inline 태그인데 크기 조절이 가능 */
            display: inline-block;
            width: 19%;
        }

        .cat {
            display: block;
            margin-bottom: 10px;
        }
        

    </style>
</head>

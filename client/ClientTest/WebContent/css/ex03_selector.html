    <!-- 

        CSS 구문(문법)
        - 선택자 { 속성명: 속성값; }

        p {
            color: red;
        }

        선택자, Selector
        - HTML 소스에서 특정 태그(***)를 검색하는 도구
        - 왜? 태그를 찾아서 태그 자신(내용물)에 서식을 적용하기 위해서

        CSS 선택자
        1. 태그 선택자
            - 태그명을 사용해서 원하는 태그를 검색한다.

     -->
    
    <h1>h1 태그입니다.</h1>
    
    <p>p 태그입니다.</p>
    <b>b 태그입니다.</b>
    <p>p 태그입니다.</p>
    <div>div 태그입니다.</div>
    <b>b 태그입니다.</b>
    <div>div 태그입니다.</div>
    <p>p 태그입니다.</p>
    
    <h1>h1 태그입니다.</h1>

    <b>b 태그입니다.</b>
    <p>p 태그입니다.</p>

    <p>p 태그입니다.</p>
    <div>div 태그입니다.</div>

</body>

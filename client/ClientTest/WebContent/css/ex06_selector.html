<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        CSS 선택자
        1. 태그 선택자
        2. id 선택자
        3. class 선택자
        4. 그룹 선택자
        5. 자식 선택자
        6. 자손 선택자

        5. 자식 선택자, Child Selector
            - 친부모 태그를 조건으로 자식 태그를 검색하는 선택자
            - 부모선택자 > 자식선택자 { 속성:값; }
            - 조건역할 > 검색대상 { 속성:값; }
        
        6. 자손 선택자, Descendant Selector
            - 직계 조상을 조건으로 자식 태그를 검색하는 선택자
            - 조상선택자 자식선택자 { 속성:값; }
        */


        /* Child Selector */
        /* ol > li > b { color:red; }
        ul > li > b { color:blue; } */


        /* Descendant Selector */
        ol b { color: red; }
        ul b { color: blue; }


    </style>
</head>
<body>
    <!-- ex06_selector.html -->

    <h1>목록</h1>

    <ol>
        <li>자바 <b>주요</b> 문법</li>
        <li>오라클 <b>주요</b> 문법</li>
        <li>HTML <b>주요</b> 문법</li>
    </ol>

    <ul>
        <li>자바 <b>주요</b> 문법</li>
        <li>오라클 <b>주요</b> 문법</li>
        <li>HTML <b>주요</b> 문법</li>
    </ul>

    <hr>

    <div>
        안녕하세요. 저는 <b>홍길동</b>입니다.
    </div>

</body>
</html>

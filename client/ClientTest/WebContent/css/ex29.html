<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1 {
            clear: both;
        }

        #header2 {
            width: 50px;
            height: 300px;
            background-color: #ED1C24;
            float: left;
        }

        #section2 {

        #section4-1 {

            height: 250px;

        }

        #section4-2 {
            width: 100px;
            height: 250px;

            float: left;
        }

        #section4-3 {
            width: 100px;
            height: 250px;
            background-color: #FF562A;
            float: left;
        }

<body>
    <!-- ex29.html -->

    <h1>2단 구조</h1>

    <main>
        <header id="header2"></header>
        <section id="section2"></section>
    </main>

    <h1>4단 구조 - 1</h1>

    <main>
        <header id="header4"></header>
        <section id="section4-1"></section>
        <section id="section4-2"></section>
        <section id="section4-3"></section>
    </main>

    <h1>4단 구조 - 2</h1>

    <main>
        <header id="header5"></header>
        <nav id="nav5"></nav>
        <section id="section5-1">
            <section id="section5-2"></section>

    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .main {
            width: 350px;
            border-top: 1px solid #808080;
            border-bottom: 1px solid #808080;
            padding-top: 7px;
            padding-bottom: 7px;
        }

        .main .item {
            margin: 5px;
        }

        .name {
            font-size: 13px;
            font-family: "돋움";
            font-weight: bold;
            color: #555555;
            display: inline-block;
            width: 110px;
        }

        .percent_plus {
            font-size: 13px;
            font-family: "돋움";
            color: #FF0000;
            display: inline-block;
            width: 70px;
            text-align: right;
        }

        .percent_minus {
            font-size: 13px;
            font-family: "돋움";
            color: #0000FF;
            display: inline-block;
            width: 70px;
            text-align: right;
        }

        .date {
            font-size: 13px;
            font-family: "돋움";
            color: #777777;
            display: inline-block;
            width: 60px;
            text-align: right;
        }

    </style>
</head>
<body>
    <!-- exam01.html -->

    <div class="main">
        <div class="item">
            <span class="name">HB테크놀러지</span>
            <span class="percent_plus">+17.42%</span>
            <span class="percent_plus">+21.26%</span>
            <span class="date">16.10.20</span>
        </div>
        <div class="item">
            <span class="name">우리산업</span>
            <span class="percent_plus">+17.38%</span>
            <span class="percent_minus">-18.10%</span>
            <span class="date">16.10.12</span>
        </div>
        <div class="item">
            <span class="name">AP시스템</span>
            <span class="percent_plus">+14.81%</span>
            <span class="percent_plus">+13.20%</span>
            <span class="date">16.12.07</span>
        </div>
        <div class="item">
            <span class="name">유니트론텍</span>
            <span class="percent_plus">+13.47%</span>
            <span class="percent_minus">-5.90%</span>
            <span class="date">16.09.26</span>
        </div>
        <div class="item">
            <span class="name">심텍</span>
            <span class="percent_plus">+12.73%</span>
            <span class="percent_plus">+40.75%</span>
            <span class="date">16.10.24</span>
        </div>
    </div>

</body>
</html>
